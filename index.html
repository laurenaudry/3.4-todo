<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>
      ToDo list project
    </title>
  </head>
  <body data-js="body">
    <main class="main">
      <h1 class="title">
        todos
      </h1>
      <div class="todo">
        <form data-js="todo__form"
              class="todo__form"
              action="index.html"
              method="POST">
          <input data-js="todo__text"
                 class="todo__text"
                 type="text"
                 name="textArea"
                 placeholder="type todo item here"/>
          <input class="todo__submit"
                 data-js="todo__submit"
                 type="submit"
                 name="submit"
                 value="submit"/>
          <ul class="todo__items"
              data-js="todo__items">
            <!-- List contents made in main.js -->
          </ul>
          <footer class="footer"
                  data-js="footer">
          </footer>
        </form>
      </div>
  </main>
  <script src="javascripts/bundle.js" charset="utf-8"></script>
  </body>
</html>
